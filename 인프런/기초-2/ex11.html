<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배너</title>
  <style>
    *{
      margin:0; padding:0;
    }
    .banner{
      width:400px;
      height:250px;
      position:absolute;
      border:2px solid gray;
    }
    #banner1{
      top:150px;
      left:150px;
    }
  </style>
  <script src="libs/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      var imgList = ["1.png","2.png","3.png","4.png"];
      var index = 0;
      var $banner = $(".banner");

      setInterval(() => {
        index++;
        if(index >= imgList.length){
          index=0;
        }
        var imgName = imgList[index];
        $banner.attr("src","images/"+imgName);
      }, 1000);
      })
  </script>
</head>
<body>
  <img src="images/1.png" class="banner" id="banner1">
</body>
</html>
