<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지구본 움직이기</title>
  <style>
    #panel{
      width:600px;
      height:400px;
      border:1px solid gray;
      position:relative;

    }
    #panel > #fish{
      width:100px;
      height:50px;
      margin-top:150px;
      margin-left:100px;
    }
    #panel > #bar{
      height:20px;
      width:400px;
      margin-left:100px;
      background: orange;
    }
    #nav{
      width:600px;
      text-align: center;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div id="panel">
    <img src="images/fish2.png" id="fish">
    <div id="bar"></div>
  </div>
  <div id="nav">
    <button id="btnStart">시작</button>
  </div>
</body>
</html>
