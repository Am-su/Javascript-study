<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>난수 맞추기</title>
</head>
<body>
  <script>
    var low = 0;    
    var high = 0;   
    var card = 0;  
    
    while(true){
      var count = 0;
      low = 0;
      high = 99;
      card = Math.floor(Math.random() * 100);
      alert("수를 결정하였습니다. 맞춰보세요");
      
      while(true){
        var n =0;
        alert("범위는 "+low+" - "+high+" 입니다.");
        count++;
        
        n = prompt("숫자를 입력하세요");
        n = parseInt(n);
        if(n>high||n<low){
          alert("값의 범위를 벗어났어요.");
        }
        else{
          if(n>card){
          alert("입력한 수가 정답보다 큽니다.");
          high = n;
          }
        else if(n<card){
          alert("입력한 수가 정답보다 작습니다.");
          low = n;
          }
        else{
          alert("정답입니다.");
          break;
          }
        }
        
      }
      alert("총 시도횟수는 "+count+"입니다.")
      var re = confirm("다시 게임을 하시겠습니까?")
      if(re == false){
        break;
      }
    }
  </script>
</body>
</html>
