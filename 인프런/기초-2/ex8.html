<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머 함수</title>
  <style>
    #box{
      border : 5px solid black;
      width:200px;
      height:200px;
      text-align: center;
      line-height:200px;
      font-size:100px;
    }
  </style>
  <script src="libs/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      var $box = $("#box");
      var cnt=0;

      setInterval(function(){
        cnt++;
        $box.text(cnt);
      },1000)

    })
  </script>
</head>
<body>
  <div id="box">
    0
  </div>
</body>
</html>
