<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문2</title>
</head>
<body>
  <script>
    var value = window.prompt("숫자를 입력해주세요.");
    value = parseInt(value);
    if(value%2==0){
      alert(value+"는 짝수입니다.");
    }
    else{
      alert(value+"는 홀수입니다.");
    }
  </script>
</body>
</html>
