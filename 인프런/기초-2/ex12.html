<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물고기잡기 게임</title>
  <style>
    #start{
      font-size:20px;
      font-weight:bold;
      margin-left:180px;
    }
    #scoreText{
      font-size: 20px;
      font-weight: bold;
      margin-left:10px;
    }
    #score{
      font-size:20px;
      font-weight:bold;
      color:red;
    }
    .panel{
      width:600px;
      height:400px;
      position:relative;
      border:2px solid blue;
      margin-top:20px;
    }
    .panel > #fish{
      position:absolute;
      width:100px;
      height:60px;
      left:250px;
      top:160px;
    }
  </style>
</head>
<body>
  <div>
    <button id="start">게임시작</button>
    <span id="scoreText">현재 점수 : </span>
    <span id="score">0</span>
  </div>
  <div class="panel">
    <img src="images/fish2.png" id="fish">
  </div>
</body>
</html>
