<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지구게임</title>
  <style>
    .container{
      width:600px;
      height:500px;
      position:relative;
      border: 3px solid red;
    }
    .container > #earth{
      width:50px;
      left:250px;
      top:150px;
      position:absolute;
    }
    #score{
      font-size:20px;
      font-weight:bold;
    }
    #text{
      width:600px;
      font-size:30px;
      font-weight:bold;
      text-align:center;
    }
  </style>
  <script src="libs/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      var cnt = 0;
      var $score = $("#score");
      var flag = true;

      $("#earth").click(function(){
        if(flag==true){
          cnt++;
          $score.html(cnt);
        }
      })
      setTimeout(function(){
        flag=false;
        alert("게임이 종료되었습니다.");
      },5000)
    })
  </script>
</head>
<body>
  <div id="text">
    현재점수 : <span id="score">0</span>
  </div>
  <div class="container">
    <img src="images/earth.jpg" id="earth">
  </div>
</body>
</html>
